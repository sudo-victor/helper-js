<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/cadastro.js" defer></script>
  <title>Login</title>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center wrapper">

    <div class="card p-4 m-5 card-wrapper" id="form-wrapper">
      <form id="form-cadastro-usuario">
        <div class="mb-3">
          <label for="nameUser" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameUser" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="emailUser" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailUser" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" id="next-btn">Prosseguir</button>
      </form>
    </div>

  </div>
</body>
</html>
